<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 220px;
            padding: 15px;
            text-align: center;
            font-family: sans-serif;
        }

        h3 {
            margin: 5px 0 15px;
        }

        input {
            width: 100%;
        }

        .val {
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
            margin-top: 10px;
        }

        .hint {
            font-size: 12px;
            color: #666;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h3>音量增强器</h3>
    <input type="range" id="slider" min="0" max="600" value="100">
    <div class="val" id="val">100%</div>
    <div class="hint">若无效请刷新视频页面</div>
    <script src="popup.js"></script>
</body>
</html>
